class: Quote
table: quotes
fields:
  # Input fields
  name: String
  quantity: int  # Number of pieces to produce
  pieceWeightGrams: double
  printHours: double
  postProcessingCost: double?
  measurements: String?  # Optional measurements
  
  # Calculated costs
  filamentCost: double
  electricityCost: double
  suppliesCost: double
  depreciationCost: double  # Printer depreciation cost
  shippingCost: double?

  # Totals
  subtotal: double
  marginPercent: double
  total: double

  # Status and metadata
  status: QuoteStatus
  imageUrl: String?
  
  # Foreign keys
  customerId: int?
  printerId: int?
  shippingId: int?
  createdBy: int?  # User ID who created the quote
  updatedBy: int?  # User ID who last updated the quote
