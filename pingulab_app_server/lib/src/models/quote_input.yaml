class: QuoteInput
fields:
  # Basic quote information
  name: String
  pieceWeightGrams: double
  printHours: double
  postProcessingCost: double?
  measurements: String?
  marginPercent: double
  imageUrl: String?
  status: QuoteStatus?
  
  # References
  customerId: int?
  printerId: int?
  shippingId: int?
  
  # Filaments used (list of filament IDs and grams)
  filamentUsages: List<FilamentUsage>?
  
  # Extra supplies used (list of supply IDs and quantities)
  supplyUsages: List<SupplyUsage>?
