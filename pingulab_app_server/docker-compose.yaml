services:
  # Development services
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: pingulab_app
      POSTGRES_PASSWORD: "QbaSLbcwPO3H4m-fdQFBXPDSESfri-dn"
    volumes:
      - pingulab_app_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "XAatTvwDV-Gl2eGRwjXOPH7KimrdAEID"
    environment:
      - REDIS_REPLICATION_MODE=master

  # Test services
  postgres_test:
    image: pgvector/pgvector:pg16
    ports:
      - "9090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: pingulab_app_test
      POSTGRES_PASSWORD: "JButHpNtgULkiPHK9yscMyfF97lBNitf"
    volumes:
      - pingulab_app_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - "9091:6379"
    command: redis-server --requirepass "3uaoUgi_CTJfdSDl5JWWUvgbhqDM3k3v"
    environment:
      - REDIS_REPLICATION_MODE=master

volumes:
  pingulab_app_data:
  pingulab_app_test_data:
